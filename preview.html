    .header {
      max-width: 1200px;

      background: white;
      padding: 16px 24px;

    .header h1 {

    .btn {

      transition: all 0.2s;
      font-weight: 500;
    }

    .btn-primary {
      background: #1a73e8;
      color: white;
    }

    .btn-primary:hover {
      background: #1557b0;
    }

      background: #ccc;

    }

    .btn-secondary {
      background: #e0e0e0;

    }

    .preview-container {

      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: auto;
      min-height: 400px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }

    .preview-wrapper {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      background: white;
    }

    .preview-wrapper iframe {
      border: none;
      display: block;
    }

    .status {
      position: fixed;
      bottom: 24px;
      right: 24px;
      padding: 12px 24px;
      background: #333;
      color: white;
      border-radius: 6px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }

    .status.show {
      opacity: 1;
    }

    .status.success {
      background: #4caf50;
    }

    .status.error {
      background: #f44336;
    }

    .empty {
      text-align: center;
      padding: 60px;
      color: #999;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 24px;
    }

    .modal.show {
      display: flex;
    }

    .modal-card {
      width: min(1200px, 95vw);
      max-height: 90vh;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.25);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 18px;
      border-bottom: 1px solid #eee;
    }

    .modal-title {
      font-size: 16px;
      color: #222;
      font-weight: 600;
    }

    .modal-body {
      background: #fafafa;
      overflow: auto;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .modal-body img {
      max-width: 100%;
      height: auto;
      display: block;
      background: #fff;
      box-shadow: 0 6px 22px rgba(0, 0, 0, 0.16);
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      padding: 14px 18px;
      border-top: 1px solid #eee;
    }
  </style>
</head>
