<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      padding: 20px;
    }
    .header {
      max-width: 1200px;
      margin: 0 auto 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 16px 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .header h1 {
      font-size: 20px;
      color: #333;
    }
    .header .info {
      font-size: 14px;
      color: #666;
      margin-top: 4px;
    }
    .actions {
      display: flex;
      gap: 12px;
    }
    .btn {
      padding: 10px 24px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 500;
    }
    .btn-primary {
      background: #1a73e8;
      color: white;
    }
    .btn-primary:hover {
      background: #1557b0;
    }
    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .btn-secondary {
      background: #e0e0e0;
      color: #333;
    }
    .btn-secondary:hover {
      background: #d0d0d0;
    }
    .preview-container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: auto;
      min-height: 400px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }
    .preview-wrapper {
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      background: white;
    }
    .preview-wrapper iframe {
      border: none;
      display: block;
    }
    .status {
      position: fixed;
      bottom: 24px;
      right: 24px;
      padding: 12px 24px;
      background: #333;
      color: white;
      border-radius: 6px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }
    .status.show {
      opacity: 1;
    }
    .status.success {
      background: #4caf50;
    }
    .status.error {
      background: #f44336;
    }
    .empty {
      text-align: center;
      padding: 60px;
      color: #999;
    }
  </style>
</head>
